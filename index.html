<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div>
        <h2>To do list</h2>
        <ol class="todo-list">
            <li> Buy dog food</li>
            <li>Walk with dog</li>
            <li>Take a food</li>
            <li>Homework</li>
        </ol>
        <h2>Items</h2>
        <ul class="items-list">
            <li>Frontend Development</li>
            <li>Backend Development</li>
        </ul>
        <div>
            <table>
                <thead>
                    <tr class="head-row">
                        <th colspan="2">Name Surname</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row-2">
                        <td>Joe</td>
                        <td>Jonas</td>
                        <td rowspan="2">Male</td>
                    </tr>
                    <tr class="row-3">
                        <td>Sergey</td>
                        <td>Ivanov</td>
                        <!-- <td>Male</td> -->
                    </tr>
                    <tr class="row-4">
                        <td class="row-4-1">Maria</td>
                        <td>Lopes</td>
                        <td>Femail</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
